<div class="price-card">
  <h1>Your Selected Car</h1>
  <div id="details"></div>
  <div class="price" id="price"></div>
  <button onclick="buyCar()">Buy Now</button>
  <button class="cancel" onclick="cancel()">Cancel</button>
</div>

<script>
  // Show selected car info
  const carData = JSON.parse(sessionStorage.getItem('selectedCar'));

  if (!carData) {
    document.getElementById('details').innerHTML = "<p>No car selected!</p>";
  } else {
    document.getElementById('details').innerHTML = `
      <p><strong>Car:</strong> ${carData.car.toUpperCase()}</p>
      <p><strong>Color:</strong> ${carData.color}</p>
      <p><strong>Model:</strong> ${carData.model}</p>
    `;

    // Dummy pricing logic (you can replace with real pricing logic)
    let basePrice = 1000000;
    if (carData.car === 'bmw') basePrice = 4000000;
    if (carData.car === 'jaguar') basePrice = 5000000;
    if (carData.car === 'mercedes') basePrice = 6000000;
    if (carData.car === 'rolls-royce') basePrice = 10000000;
    if (carData.car === 'tata') basePrice = 800000;
    if (carData.car === 'toyota') basePrice = 1200000;

    document.getElementById('price').innerText = `Price: â‚¹${basePrice.toLocaleString()}`;
  }

  function buyCar() {
    window.location.href = 'purchase.html';
  }

  function cancel() {
    window.location.href = 'cars.html';
  }
</script>

</body>
