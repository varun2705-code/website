<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="ad.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>Saiji Car Consultancy</h1>
        </div>
        <ul>
            <li><i class="bi bi-houses-fill"></i>&nbsp;Dashboard</li>
             <li><i class="bi bi-cash-coin"></i>&nbsp;Income</li>
            <li><i class="bi bi-view-list"></i> &nbsp;Menu</li>
            <li><i class="bi bi-person-vcard-fill"></i>&nbsp;Contact</li>
            <li><i class="bi bi-gear-wide-connected"></i>&nbsp;Settings</li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><i class="bi bi-search"></i></button>
                
                    <div class="user">
                    <i class="bi bi-person-fill-add"></i>&nbsp;
                    <a href="#" class="btn">Add New</a>
                    <div class="noti">
                    <i class="bi bi-bell-fill"></i>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="cotent">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>2194</h1>
                        <h2>Students</h2>
                        <div class="icon-case">
                                         <i class="bi bi-people-fill"></i>   

                        </div>
                    </div>  
                    
                </div>
            </div>
            <div class="content-2"></div>
        </div>
    </div>
</body>
</html>
