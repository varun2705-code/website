            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            text-shadow: none;
        }

        .fo input[type="submit"]:hover {
            transform: translateY(-2px);
            background: linear-gradient(90deg, #2c34ff, #ff0047);
