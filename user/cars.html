  <h1>Choose Your Car</h1>

  <div class="selector-group">
    <div>
    
<label for="car">Select Car:</label>
<select id="car" onchange="updateImage()">
  <option value="none">--Select Car--</option>
  <option value="bmw">BMW</option>
  <option value="jaguar">Jaguar</option>
  <option value="mercedes">Mercedes</option>
  <option value="rollroyce">Rolls Royce</option>
  <option value="tata">Tata</option>
  <option value="toyota">Toyota</option>
</select>
 </div>

    <div>
      <label for="color">Color:</label>
      <select id="color" onchange="updateImage()">
        <option value="none">--Select Color--</option>
        <option value="red">Red</option>
        <option value="black">Black</option>
        <option value="white">White</option>
      </select>
    </div>

    <div>
      <label for="model">Model:</label>
      <select id="model" onchange="updateImage()">
        <option value="none">--Select Model--</option>
        <option value="sport">Sport</option>
        <option value="suv">SUV</option>
        <option value="sedan">Sedan</option>
      </select>
    </div>
  </div>

  <a href="#" onclick="handleCarClick(event)"> 
    <img id="carImage" src="" alt="Selected Car" style="display: none;">
  </a>

  <script>
    function updateImage() {
      const car = document.getElementById('car').value;
      const color = document.getElementById('color').value;
      const model = document.getElementById('model').value;
      const image = document.getElementById('carImage');
  
      if (car !== 'none' && color !== 'none' && model !== 'none') {
        image.src = `img/${car}-${color}-${model}.webp`;
        image.style.display = 'block';
      } else {
        image.style.display = 'none';
      }
    }
  
    function handleCarClick(event) {
  event.preventDefault();

  const car = document.getElementById('car').value;
  const color = document.getElementById('color').value;
  const model = document.getElementById('model').value;

  if (car === 'none' || color === 'none' || model === 'none') {
    alert("Please select car, color, and model first!");
    return;
  }

  // Save selected car details in sessionStorage
  sessionStorage.setItem('selectedCar', JSON.stringify({ car, color, model }));

  const isLoggedIn = sessionStorage.getItem('loggedIn');
  if (!isLoggedIn) {
    sessionStorage.setItem('returnAfterLogin', 'showPrice');
    window.location.href = 'login.html';
  } else {
    window.location.href = 'price.html';
  }
}
  </script>
