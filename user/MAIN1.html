        "C:/wamp64/www/website/user/img/jaguar-red-suv.webp",
        "C:/wamp64/www/website/user/img/jaguar-black-suv.webp",
        "C:/wamp64/www/website/user/img/jaguar-white-suv.webp",
        "C:/wamp64/www/website/user/img/mercedes-red-sedan.webp",
        "C:/wamp64/www/website/user/img/mercedes-black-sedan.webp",
        "C:/wamp64/www/website/user/img/mercedes-white-sedan.webp"
    ];

    let currentIndex = 0;
    const prev2Img = document.getElementById("prev2Img");
    const prevImg = document.getElementById("prevImg");
    const currentImg = document.getElementById("currentImg");
    const nextImg = document.getElementById("nextImg");
    const next2Img = document.getElementById("next2Img");

    function updateImages() {
        const total = images.length;
        prev2Img.src = images[(currentIndex - 2 + total) % total];
        prevImg.src = images[(currentIndex - 1 + total) % total];
        currentImg.src = images[currentIndex];
        nextImg.src = images[(currentIndex + 1) % total];
        next2Img.src = images[(currentIndex + 2) % total];
    }

    currentImg.onclick = function () {
        currentIndex = (currentIndex + 1) % images.length;
        updateImages();
    };

    prevImg.onclick = function () {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImages();
    };

    updateImages();

    setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        updateImages();
    }, 4000);
</script>

<script>
    const nameData = ["Mercedes", "BMW", "Rolls Royce", "Tata", "Toyota", "Suzuki", "Honda"];
    document.querySelectorAll(".name").forEach((box) => {
        let index = 0;
        let interval;
        box.addEventListener("mouseenter", () => {
            if (!box.classList.contains("expanded")) {
                box.classList.add("expanded");
                index = 0;
                interval = setInterval(() => {
                    if (index < nameData.length) {
                        const nameEl = document.createElement("div");
                        nameEl.className = "carName";
                        nameEl.textContent = nameData[index];
                        box.appendChild(nameEl);
                        index++;
                    } else {
                        clearInterval(interval);
                    }
                }, 800);
            }
        });

        box.addEventListener("mouseleave", () => {
            clearInterval(interval);
            box.classList.remove("expanded");
            box.innerHTML = `<div class="header">OUR TOP SELLER CARS</div>`;
        });
    });

    const customerData = ["Bernard Arnault & family", "Elon Musk", "Jeff Bezos", "Mark Zuckerberg", "Larry Ellison"];

                        const nameEl = document.createElement("div");
                        nameEl.className = "carName";
                        nameEl.textContent = customerData[i];
                        box.appendChild(nameEl);
                        i++;
                    } else {
                        clearInterval(intr);
                    }
                }, 800);
            }
        });

        box.addEventListener("mouseleave", () => {

            box.innerHTML = `<div class="header">OUR TOP CAR CUSTOMER</div>`;
        });
    });
</script>
